<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100dvh;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #5f9cff, #a855f7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4de4;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #222;
      color: white;
      position: relative; /* keeps it beside YES initially */
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="btn-group">
      <button class="yes" onclick="goToPage2()">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const emojis = [
      "ðŸ’–","ðŸ’œ","ðŸ’™","ðŸ˜","âœ¨","ðŸŒ¸","ðŸ’•","ðŸ¥°",
      "I love you â¤ï¸","Love you forever ðŸ’•","My Valentine ðŸ’–"
    ];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      if (
        emoji.innerText.toLowerCase().includes("love") ||
        emoji.innerText.toLowerCase().includes("valentine")
      ) {
        emoji.style.fontSize = "1.6rem";
        emoji.style.fontWeight = "bold";
        emoji.style.padding = "6px 12px";
        emoji.style.borderRadius = "12px";
        emoji.style.background = "linear-gradient(45deg, #ff6ec4, #7873f5)";
        emoji.style.color = "white";
        emoji.style.boxShadow = "0 0 12px rgba(255,110,196,0.8)";
        emoji.style.textShadow = "0 0 6px rgba(255,255,255,0.9)";
      }

      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.top = Math.random() * 100 + "vh";
      emoji.style.animationDuration = 5 + Math.random() * 10 + "s";

      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 15000);
    }

    setInterval(createEmoji, 200);

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goToPage2() {
      window.location.href = "gift.html";
    }
  </script>
</body>
</html>
