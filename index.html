
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5f9cff, #a855f7);
      height: 100vh;
      position: relative;
      color: white;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .content {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, left 0.2s, top 0.2s;
      position: relative;
    }

    .yes {
      background: #ff4de4;
      color: white;
    }

    .no {
      background: #222222;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button class="yes" onclick="goToPage2()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    const emojis = ["ðŸ’–","ðŸ’œ","ðŸ’™","ðŸ˜","âœ¨","ðŸŒ¸","ðŸ’•","ðŸ¥°","I love you â¤ï¸",
  "Love you forever ðŸ’•",];

    // create MANY floating emojis
    function createEmoji() {
  const emoji = document.createElement("div");
  emoji.className = "emoji";
  emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

  if (
    emoji.innerText.toLowerCase().includes("love") ||
    emoji.innerText.toLowerCase().includes("valentine")
  ) {
    emoji.style.fontSize = "1.6rem";
    emoji.style.fontWeight = "bold";
    emoji.style.padding = "6px 12px";
    emoji.style.borderRadius = "12px";

    // soft glowing gradient background
    emoji.style.background = "linear-gradient(45deg, #ff6ec4, #7873f5)";
    emoji.style.color = "white";

    // glow effect
    emoji.style.boxShadow = "0 0 12px rgba(255, 110, 196, 0.8)";
    emoji.style.textShadow = "0 0 6px rgba(255,255,255,0.9)";

    // smooth floating feel
    emoji.style.backdropFilter = "blur(6px)";
  }

  emoji.style.left = Math.random() * 100 + "vw";
  emoji.style.top = Math.random() * 100 + "vh";
  emoji.style.animationDuration = 5 + Math.random() * 10 + "s";

  document.body.appendChild(emoji);

  setTimeout(() => emoji.remove(), 15000);
}

    // fill screen continuously
    setInterval(createEmoji, 200);

    // NO button escapes on hover
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goToPage2() {
      window.location.href = "gift.html";
    }
  </script>
</body>
</html>
